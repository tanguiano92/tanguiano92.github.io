		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
				geometry = new THREE.TorusGeometry(154.13, 72.17, 10, 17, 25.13);
                material = new THREE.MeshNormalMaterial({shading:
							  THREE.SmoothShading, side: THREE.DoubleSide, transparent: true,
							  opacity: 0.37});
                mesh = new THREE.Mesh(geometry, material);
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.88;
                mesh.rotation.x = 5.73;
                mesh.rotation.y = 3.62;
                mesh.rotation.z = 1.85;
                scene.add(mesh);



			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.0002;
				mesh.rotation.z = Date.now() * 0.001;

				particles.rotation.y = Date.now() * 0.00005;

				renderer.render( scene, camera );

			}

			setup();geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 500;
					vertex.z = 1000 * Math.random() - 500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 5, sizeAttenuation:
			  false, transparent: true } );
				material.color.setHex( 0xff00ff );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );



			draw();
		</script>
