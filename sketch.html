<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
				geometry = new THREE.TorusGeometry(98.06, 57.08, 17, 12, 21.99);
                material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.BackSide});
                mesh = new THREE.Mesh(geometry, material);
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.02;
                mesh.position.y = 17.65;
                mesh.rotation.y = 3.88;
                mesh.rotation.z = 3.53;
                scene.add(mesh);



			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here
				geometry = new THREE.CubeGeometry( 25, 25, 25 );
					material = new THREE.MeshBasicMaterial( { color: Math.random()*0xffffff } );
					mesh = new THREE.Mesh( geometry, material);
					mesh.position.x = Math.random() * 1000 - 500;
					mesh.position.y = Math.random() * 1000 - 500;
					mesh.position.z = Math.random() * 1000 - 500;
					mesh.rotation.x = Math.random() * 2 * Math.PI;
					mesh.rotation.y = Math.random() * 2 * Math.PI;
					mesh.rotation.z = Math.random() * 2 * Math.PI;
					scene.add( mesh );

				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.0002;
				mesh.rotation.z = Date.now() * 0.001;


				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.0002;
				mesh.rotation.y = Date.now() * 0.001;





				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
